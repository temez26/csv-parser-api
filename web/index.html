
<!DOCTYPE html>
<html>
<head>
    <title>CSV Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            text-align: left;
            padding: 8px;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <input type="file" id="file-input" accept=".csv" />
    <table id="csvTable"></table>

    <script src="api.js">
       
    </script>
</body>
</html>
